Time_Integrators:
  - StandardTimeIntegrator:
      name: ti_1
      start_time: 0
      termination_step_count: 100000
      time_step: 0.01
      time_stepping_type: fixed
      time_step_count: 0
      second_order_accuracy: yes

      realms:
        - solar
